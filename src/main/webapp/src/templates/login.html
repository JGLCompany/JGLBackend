
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading" align="left">Iniciar Sesión</h2>
            <h3 class="section-subheading text-muted" align="left">Bienvenido a JGL Company</h3>
        </div>
    </div>
    <div class="row" ng-controller="loginController">
        <div class="col-lg-6">
            <form ng-submit="login(user.email, user.pass)" name="sentLogin" id="loginForm">
                <div class="row">
                    <div class="col-md-6" align="center">
                        <div class="form-group">
                            <input ng-model="user.email" type="email" class="form-control" placeholder="Tu correo electrónico *" id="emailLog" required >
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input ng-model="user.pass" type="password" class="form-control" placeholder="Tu contraseña*" id="passlog" required >
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-left">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl">Entrar</button>
                        <a href="#register" class="btn btn-link">Eres nuevo? Registrate</a>   
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
